<!DOCTYPE html>
<html>
<head>
    <title>CSV Importer</title>
</head>
<body>
    <h1>CSV Importer</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="csvFile" accept=".csv">
        <button type="submit">Upload and Import</button>
    </form>
</body>
</html>
